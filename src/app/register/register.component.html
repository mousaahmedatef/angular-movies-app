<h1>Registeration Form</h1>

<form [formGroup]="registerForm" (ngSubmit)="register()">
    <!-- ngSubmit -- valid للفورم غي لما تكون  submit دى ميزتا انها مش هتعمل  -->
    <!-- بيربطو بيه Submit طيب هوا هيربطها ازاى بالزرار ؟ ... انا مجرد م اعمل زرار من نوع  -->
    <div class="form-group">
        <label>First Name</label>
        <input [class.is-invalid]="registerForm.controls.first_name.invalid&&registerForm.controls.first_name.touched" class="form-control my-2" type="text" formControlName="first_name">
        <span *ngIf="registerForm.controls.first_name.invalid&&registerForm.controls.first_name.touched" class="text-danger">at least 3 letters , at most 10 letters</span>
        <!-- registerForm.controls.first_name.invalid  -->
        <!-- ودى بتبقا ب ترو invalid أسمها property دى فكرتها ان انا عندى ف الفورم  -->
        <!-- الى انا عاملو هناك validaton لما ادخل قيمه غلط ومش زى ال -->
        <!-- دى تبقا ب ترو invalid دى هتظهر لما ال span ف هنا انا بقول ان ال -->
        <!-- registerForm.controls.first_name.touched -->
        <!-- فاضي ف كدا input ودى انا عاملها عشان لو دخل اول مره هيلاقى ان ال -->
        <!-- هتظهر مع انى لسا داخل ومكتبتش حاجه  span هتبقا ب ترو وال invalid ال  -->
        <!-- ويكون غلط...الاتنين مع بعض input ف الفكره هنا انى بقولو متظهرهاش غير لما المس ال -->
        <!-- property بغير فيه  tsconfig.json عشان استخدمهم بروح لفايل  -->
        <!-- false بخليها ب  "noPropertyAccessFromIndexSignature"اسمها  -->
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input [class.is-invalid]="registerForm.controls.last_name.invalid&&registerForm.controls.last_name.touched" class="form-control my-2" type="text" formControlName="last_name">
        <span  *ngIf="registerForm.controls.last_name.invalid&&registerForm.controls.last_name.touched" class="text-danger">at least 3 letters , at most 10 letters</span>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input [class.is-invalid]="registerForm.controls.email.invalid&&registerForm.controls.email.touched" class="form-control my-2" type="email" formControlName="email">
        <span *ngIf="registerForm.controls.email.invalid&&registerForm.controls.email.touched" class="text-danger">email is not valid</span>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input [class.is-invalid]="registerForm.controls.password.invalid&&registerForm.controls.password.touched" class="form-control my-2" type="text" formControlName="password">
        <span *ngIf="registerForm.controls.password.invalid&&registerForm.controls.password.touched" class="text-danger">password must have one character at first followed by 3 numbers</span>
    </div>
    <button [disabled]="registerForm.invalid" class="btn btn-primary my-2" type="submit">Register</button>
</form>
