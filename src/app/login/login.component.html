<h1>Login Form</h1>

<form [formGroup]="loginForm" (ngSubmit)="Login()">
    <!-- ngSubmit -- valid للفورم غير لما تكون  submit دى ميزتها انها مش هتعمل  -->
    <!-- بيربطو بيه Submit طيب هوا هيربطها ازاى بالزرار ؟ ... انا مجرد م اعمل زرار من نوع  -->
    <div class="form-group">
        <label>Email</label>
        <input [class.is-invalid]="loginForm.controls.email.invalid&&loginForm.controls.email.touched" class="form-control my-2" type="text" formControlName="email">
        <span *ngIf="loginForm.controls.email.invalid&&loginForm.controls.email.touched" class="text-danger">email is not valid</span>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input [class.is-invalid]="loginForm.controls.password.invalid&&loginForm.controls.password.touched" class="form-control my-2" type="text" formControlName="password">
        <span  *ngIf="loginForm.controls.password.invalid&&loginForm.controls.password.touched" class="text-danger">password is not valid</span>
    </div>
    <button [disabled]="loginForm.invalid" class="btn btn-primary my-2" type="submit">Login</button>
</form>
